<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
           <div class="alert alert-success alert-dismissable" style="display:none" id="contactUsAlert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Thank you!
              </div>
              <form class="input-group input-group-lg" id="subscribeForm">
                <input type="email" class="form-control" data-validation="email" placeholder="Sign up for your organization's invitation to r/ally" id="sEmail" name="sEmail">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Invite Me!</button>
                </span>
              </form><!-- /input-group -->
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
